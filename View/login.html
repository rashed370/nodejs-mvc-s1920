<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<fieldset>
			<legend>Login Here</legend>
			<form action="/home" method="post">
			<table>
				<tr>
					<td>Username: </td>
					<td><input type="text" name="username" placeholder="Enter User Name"></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login"></td>
				</tr>
			</table>
			</form>
		</fieldset>
	</body>
</html>
